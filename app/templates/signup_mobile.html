{% extends 'base.html'%}

{% block content %}

<div class="container">
    <div class="p-4 m-4">
        <div class="col-lg-4 mx-auto border rounded pt-4 ps-2 pe-2 pb-3">
            <h4 class=" alert alert-light ">Verify Mobile Number</h4>
            <form action="/signup_mobile" method="POST">
                {% csrf_token %}

                <!-- error message -->
                {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{error}}
                </div>
                {% endif %}
                 
                      
                <!-- phone -->
                <div class="form-group mb-1">
                  <label for="" class="form-label">Mobile Number</label>
                  <input type="text" name="phone" id="" value="{{phone}}" class="form-control form-control-sm" placeholder="enter your mobile number" >
                </div>
                
                {% if not flag %}
                <div class="form-group mt-3 mb-1">
                  <input class="btn btn-primary col-lg-4" type="submit" value="Send OTP">
                </div>
                {% endif %}
             
          </form>
          {% if flag %}
                <form action="/signup_verify_otp" method="POST">
                  {% csrf_token %}

                

                <!-- otp -->
                <div class="form-group mb-1">
                    <label for="" class="form-label">OTP</label>
                    <input type="password" name="OTP" id="" class="form-control form-control-sm" placeholder="" >
                  </div>

                  <div class="form-group mt-3 mb-1">
                    <input class="btn btn-primary col-lg-4" type="submit" value="Submit">
                  </div>

                </form>
                {% endif %}

                  
        </div>
    </div>
</div>

{% endblock %}
