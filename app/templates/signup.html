{% extends 'base.html'%}

{% block content %}

<div class="container">
    <div class="p-4 m-4">
        <div class="col-lg-5 mx-auto border rounded pt-4 ps-2 pe-2 pb-3">
            <h4 class=" alert alert-light ">Create An Account</h4>
            <form action="/signup" method="POST">
                {% csrf_token %}

                <!-- error message -->
                {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{error}}
                </div>
                {% endif %}
                 <!-- firstname -->
                 <div class="form-group mb-1">
                    <label for="" class="form-label">First Name</label>
                    <input type="text" name="firstname" id="" value="{{values.first_name}}" class="form-control form-control-sm" placeholder="" >
                  </div>
                
                <!-- lastname -->
                <div class="form-group mb-1">
                    <label for="" class="form-label">Last Name</label>
                    <input type="text" name="lastname" id="" value="{{values.last_name}}" class="form-control form-control-sm" placeholder="" >
                  </div>
                  
                      
                <!-- email -->
                <div class="form-group mb-1">
                  <label for="" class="form-label">Email</label>
                  <input type="email" name="email" id="" value="{{values.email}}" class="form-control form-control-sm" placeholder="example@gmail.com" >
                </div>

                <!-- password -->
                <div class="form-group mb-1">
                    <label for="" class="form-label">Password</label>
                    <input type="password" name="password" id="" class="form-control form-control-sm" placeholder="********" >
                  </div>

                  <div class="form-group mt-3 mb-1">
                    <input class="btn btn-primary" type="submit" value="Create An Account">
                  </div>
               
            </form>
        </div>
    </div>
</div>

{% endblock %}
