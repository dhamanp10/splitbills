{% extends 'base.html'%}

{% block content %}

<div class="container">
    <div class="p-4 m-4">
        <div class="col-lg-5 mx-auto border rounded pt-4 ps-2 pe-2 pb-3">
            <h4 class=" alert alert-light ">Account Details</h4>
            <form action="/my_details" method="POST" enctype="multipart/form-data">
                {% csrf_token %}

                <!-- image -->
                <div class="form-group mb-1">
                     <img class="rounded-circle " src="{{user.image.url}}" alt="" width="100" height="100">
                  </div>
                  {{ form.as_p }}
                 <!-- firstname -->
                 <div class="form-group mb-1">
                    <label for="" class="form-label">First Name</label>
                    <input type="text" readonly name="firstname" id="" value="{{user.first_name}}" class="form-control form-control-sm" placeholder="" >
                  </div>

                <!-- lastname -->
                <div class="form-group mb-1">
                    <label for="" class="form-label">Last Name</label>
                    <input type="text" readonly name="lastname" id="" value="{{user.last_name}}" class="form-control form-control-sm" placeholder="" >
                  </div>
                 <!-- phone -->
                 <div class="form-group mb-1">
                    <label for="" class="form-label">Mobile Number</label>
                    <input type="text" readonly name="phone" id="" value="{{user.phone}}" class="form-control form-control-sm" placeholder="" >
                  </div>

                <!-- email -->
                <div class="form-group mb-1">
                  <label for=""  class="form-label">Email</label>
                  <input type="email" name="email"  id="addr" value="{{user.email}}" readonly class="form-control form-control-sm" placeholder="" >
                </div>

                <div class="form-group mt-3 mb-1">
                    <input class="btn btn-primary col-lg-4" type="submit" value="Submit">
                  </div>
            </form>
        </div>
    </div>
</div>



{% endblock %}
